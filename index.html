<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="areas.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="display">
          <div class="displayI">0</div>
        </div>

        <div class="teclado">
          <button class="tecla" id="cero">0</button>
          <button class="tecla" id="uno">1</button>
          <button class="tecla" id="dos">2</button>
          <button class="tecla" id="tres">3</button>
          <button class="tecla" id="cuatro">4</button>
          <button class="tecla" id="cinco">5</button>
          <button class="tecla" id="seis">6</button>
          <button class="tecla" id="siete">7</button>
          <button class="tecla" id="ocho">8</button>
          <button class="tecla" id="nueve">9</button>
          <button class="tecla" id="borrar">C</button>
          <button class="tecla" id="igual">=</button>
          <button class="tecla" id="sumar">+</button>
          <button class="tecla" id="restar">-</button>
          <button class="tecla" id="multiplicar">*</button>
          <button class="tecla" id="dividir">/</button>
        </div>
      </div>
    </div>
    <script src="./operaciones.js"></script>
  </body>
</html>
